<!DOCTYPE html>

<html>

<head>
  <title>Guiceless some business</title>

  <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" media="screen" href='/assets/lib/bootstrap/css/bootstrap.css'>

  <script src="/setup.js"></script>
  <script data-main="init" src="/webjars/requirejs/2.1.15/require.js"></script>
</head>

<body ng-app="Application">
  <div class="content" ng-controller="main">
    <div>{{some.someBool}}</div>
  </div>


  <div class="content" ng-controller="main">
    <div>views: {{counter}}</div>
    Strategies (total - {{some.strategies.length}}):
    <input type="search" ng-model="q" placeholder="filter strategies..." aria-label="filter strategies" />
    <ul class="example-animate-container">
      <li class="animate-repeat" ng-repeat="s in some.strategies | filter:q as results">
        {{$index + 1}} - {{s}}
      </li>
      <li class="animate-repeat" ng-if="results.length === 0">
        <strong>No results found...</strong>
      </li>
    </ul>
  </div>


</body>

</html>
